<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BuyTech Store</title>
</head>
<body>
    <section aria-label="Newest Photos">
    
    <div class="carousel" data-carousel>
    <button class="carousel_button prev" data-carousel-button="prev">&#8249;</button>
    <button class="carousel_button next" data-carousel-button="next">&#8250;</button>
        <ul data-slides>
                <li class="slide" data-active>
                    
                    <img src="images/slide-2.jpg" alt="" class=" slideOutLeft-1 " >
                </li>
            <li class="slide">
                <img src="images/slide-1.jpg" alt="" class=" slideOutLeft-2">
            </li>
            <li class="slide">
                <img src="images/slide-3.jpg" alt="" class=" slideOutLeft-3">
            </li>
        </li>
        <li class="slide">
            <img src="images/slide-4.jpg" alt="" class=" slideOutLeft-4">
        </li>
      </ul>
    </div>
    
    </ul>
</section>

<section class="categories">
    <h1 class="section-heading">Categories</h1>
        <div class="categories-grid">
            <a href="" target="_blank" class="categorie-tile">
             <img class="categorie-image" src="images/categ-1.png" alt="smartphone">
             <p>SMARTPHONES</p>
            </a>   
        
            <a href="" target="_blank" class="categorie-tile">
            <img class="categorie-image" src="images/categ-2.png" alt="laptops">
            <p>LAPTOPS</p>
            </a>   
        
            <a href="" target="_blank" class="categorie-tile">
            <img class="categorie-image" src="images/categ-3.png" alt="desktop computers">
            <p >DESKTOP COMPUTERS</p>
            </a>   
            
            <a href="" target="_blank" class="categorie-tile">
            <img class="categorie-image" src="images/categ-4.png" alt="pc components">
            <p>PC COMPONENTS </p>
            </a>   
        
            <a href="" target="_blank" class="categorie-tile">
            <img class="categorie-image" src="images/categ-5.png" alt="pc peripherals">
            <p>PC PERIPHERALS</p>
            </a>   
        
            <a href="" target="_blank" class="categorie-tile">
            <img class="categorie-image" src="images/categ-6.png" alt="consoles">
            <p>CONSOLES</p>
            </a>  
    </div>
</section>

<section class="partners">
    <h1 class="section-heading">Our Trusted Brands</h1>
    <p class="section-sub-heading">At BuyTech you can Shop with Confidence knowing we sell quality products from leading brands</p>
    <div class="img-container">
        <img src="images/brand-logo-1.png" alt="asus logo" class="brand-img">
        <img src="images/brand-logo-2.png" alt="asus logo" class="brand-img">
        <img src="images/brand-logo-3.png" alt="asus logo" class="brand-img">
        <img src="images/brand-logo-4.png" alt="asus logo" class="brand-img">
        <img src="images/brand-logo-5.png" alt="asus logo" class="brand-img">
        <img src="images/brand-logo-6.png" alt="asus logo" class="brand-img">
        <img src="images/brand-logo-7.png" alt="asus logo" class="brand-img">
        <img src="images/brand-logo-8.png" alt="asus logo" class="brand-img">
    
    </div>
</section>

</body>
</html>
